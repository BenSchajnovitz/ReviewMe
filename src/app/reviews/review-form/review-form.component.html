<form class="review-form" [formGroup]="reviewForm" (ngSubmit)="modifyReview()">
  
    <div>
        <input type="text" placeholder="Your Name" formControlName="name">
    </div>
  
    <div>
        <input type="text" placeholder="Your Comment" formControlName="comment">
    </div>
  
    <button type="submit" [disabled]="!reviewForm.valid">{{ isEditMode ? 'Save' : 'Add' }}</button>
  </form>
